<div class="ibd-password" *ngIf="passwordFormGroup">
    <div class="ibd-password__alert-wrapper">
        <div class="ibd-password__alert-wrapper__icon">
            <img alt="alert icon" src="/assets/icons/alert.info.svg" /></div>
        <div class="ibd-password__alert-wrapper__text" translate>tr_registrationComponent_passwordHint</div>
    </div>
    <div class="ibd-password__form">
        <form [formGroup]="passwordFormGroup" class="ghina-account-comp__form">
            <div class="row margin-lrn ghina-account-comp__form__wrapper">
                <mat-form-field class="col-md-12 padding-lrn">
                    <mat-label translate>tr_registrationComponent_passwordLabel</mat-label>
                    <input autocomplete="off" [type]="hide ? 'password' : 'text'" matInput formControlName="password"
                        maxlength="20" minlength="8" (input)="validatePassword()">
                    <img alt="Set Password" class="ibd-password__form__visiblity-icon" (click)="setVisibility()" [src]="visibilityIcon" />
                    <mat-error>
                        <app-show-form-errors [control]="passwordFormGroup.get('password')"
                            label="tr_registrationComponent_passwordLabel">
                        </app-show-form-errors>
                    </mat-error>
                </mat-form-field>
                <div class="ibd-password__form__hint-wrapper">
                    <div class="ibd-password__form__hint-wrapper__hint">
                        <div class="ibd-password__form__hint-wrapper__hint__icon" [ngClass]="{'valid-fill' : length}">
                        </div>
                        <div class="ibd-password__form__hint-wrapper__hint__text" [ngClass]="{'valid' : length}"
                            translate>tr_registrationComponent_passwordMinLength</div>
                    </div>
                    <div class="ibd-password__form__hint-wrapper__long-hint">
                        <div class="ibd-password__form__hint-wrapper__hint__icon" [ngClass]="{'valid-fill' : upper}">
                        </div>
                        <div class="ibd-password__form__hint-wrapper__hint__text" [ngClass]="{'valid' : upper}"
                            translate>tr_registrationComponent_passwordUpperChar</div>
                    </div>    
                    <div class="ibd-password__form__hint-wrapper__hint">
                        <div class="ibd-password__form__hint-wrapper__hint__icon" [ngClass]="{'valid-fill' : digit}">
                        </div>
                        <div class="ibd-password__form__hint-wrapper__hint__text" [ngClass]="{'valid' : digit}"
                            translate>tr_registrationComponent_passwordDigitChar
                        </div>
                    </div>
                    <div class="ibd-password__form__hint-wrapper__long-hint">
                        <div class="ibd-password__form__hint-wrapper__hint__icon" [ngClass]="{'valid-fill' : special}">
                        </div>
                        <div class="ibd-password__form__hint-wrapper__hint__text" [ngClass]="{'valid' : special}"
                            translate>
                            tr_registrationComponent_passwordSpecialChar</div>
                    </div>
                </div>
                <mat-form-field class="col-md-12 padding-lrn confirm-password">
                    <mat-label translate>tr_registrationComponent_confirmPasswordLabel</mat-label>
                    <input autocomplete="off" type="password" matInput formControlName="confirmPassword" maxlength="20"
                        (input)="matchPassword()" minlength="8">
                    <mat-error>
                        <app-show-form-errors [control]="passwordFormGroup.get('confirmPassword')"
                            label="tr_registrationComponent_confirmPasswordLabel">
                        </app-show-form-errors>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="ibd-password__button__wrapper">
        <button translate class="ibd-password__button__wrapper__button btn cancel-btn"
            (click)="handleCancelButtonClick()" translate> tr_common_cancelText
        </button>
        <button matStepperNext translate [disabled]="!passwordFormGroup.valid || !enableNextBtn" (click)="setPassword()"
            class="ibd-password__button__wrapper__button btn next-btn" translate> tr_common_nextText </button>
    </div>
</div>
