<div class="snack-bar-comp" *ngIf="showSnackBar">
    <div class="snack-bar-comp__wrapper">
        <div class="snack-bar-comp__wrapper__icon {{msgAlertType}}" *ngIf="msgAlertType">
            <img alt="error icon"  *ngIf="msgAlertType === msgStatus.error" src="/assets/icons/error-icon@2x.png" />
            <img alt="success icon" *ngIf="msgAlertType === msgStatus.success" src="/assets/icons/success-icon.png" />
        </div>
        <div class="snack-bar-comp__wrapper__text" translate>{{messageText}}</div>
    </div>
</div>
